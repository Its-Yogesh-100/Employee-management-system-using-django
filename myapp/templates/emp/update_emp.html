<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    {% include 'emp/navbar.html'%}
    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-7 offset-md-3">

                <div class="card bg-dark text-white">
                    <div class="card-body">

                        <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee name</label>
                                <input type="text" name="emp_name" 
                                value="{{emp.name}}"
                                id="name" placeholder="Enter Employee Name"
                                    class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="id">Employee id</label>
                                <input type="text" name="emp_id" id="id"
                                value="{{emp.emp_id}}" placeholder="Enter Employee id" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="phone">Employee Phone</label>
                                <input type="text" name="emp_phone" id="phone" 
                                value="{{emp.phone}}" placeholder="Enter Employee Phone"
                                    class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" 
                                
                                id="address" rows="5" class="form-control">{{emp.address}}</textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input  {% if emp.working %} checked {% endif %} id="working"
                                 type="checkbox" name="emp_working" class="from-check-input">
                            </div>
                            <div class="mb-3 ">
                                <label for="department">Departments</label>
                                <select name="emp_department" id="department" 
                                value="{{emp.department}}class="from-control">
                                    <option value="CSE">Computer Sciece Engineering</option>
                                    <option value="ME">Mechanincal Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                </select>        
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-success">
                                    Update Employeee
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
